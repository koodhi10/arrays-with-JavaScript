<body>
    <script>



        let names = ["Abdi", "Ali"]

        // adding Haashi first element of the array...
        names.unshift("Haashi")
        //adding Ahmed Last element of the array...
        names.push("Ahmed")
        console.log(names)
        // removing the Last element of the array...
        names.pop()
        console.log(names)


    </script>
</body>
